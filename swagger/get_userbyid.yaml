/user/{idToGet}:
  get:
    summary: Get a user by ID
    tags:
      - Users
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The user ID
    responses:
      '200':
        description: A user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '404':
        description: User not found
