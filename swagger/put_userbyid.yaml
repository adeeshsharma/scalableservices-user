/user/{idToUpdate}:
  put:
    summary: Update a user by ID
    tags:
      - Users
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The user ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
    responses:
      '200':
        description: The updated user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '404':
        description: User not found
