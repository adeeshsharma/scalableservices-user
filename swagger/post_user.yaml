/user:
  post:
    summary: Create a new user
    tags:
      - Users
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
    responses:
      '200':
        description: The created user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
